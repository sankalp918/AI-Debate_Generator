services:
  text-generation:
    build: ./text-generation
    ports:
      - "8001:8001"
    networks:
      - debate-network
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 100s
      timeout: 10s
      retries: 3

  tts:
    build: ./tts
    ports:
      - "8002:8002"
    networks:
      - debate-network
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 100s
      timeout: 10s
      retries: 3

  orchestrator:
    build: ./orchestrator
    ports:
      - "8000:8000"
    volumes:
      - ./assets:/app/assets:ro
      - ./output:/app/output:rw
    depends_on:
      text-generation:
        condition: service_healthy
      tts:
        condition: service_healthy
    networks:
      - debate-network
    environment:
      - PYTHONUNBUFFERED=1

networks:
  debate-network:
    driver: bridge